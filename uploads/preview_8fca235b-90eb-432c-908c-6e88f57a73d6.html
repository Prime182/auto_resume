                    <h3>${escapeHtml(item.degree || '')}</h3>
                    <p>${escapeHtml(item.institution || '')} | ${escapeHtml(item.graduation_date || '')}</p>
                    ${item.gpa ? `<p>GPA: ${escapeHtml(item.gpa)}</p>` : ''}
                    ${Array.isArray(item.relevant_coursework) && item.relevant_coursework.length > 0 ? `<p><strong>Relevant Coursework:</strong> ${escapeHtml(item.relevant_coursework.join(', '))}</p>` : ''}
                </div>
            `
        },
        'projects': {
            containerId: 'projects_list_container',
            renderItem: (item) => `
                <div class="project-item">
                    <h3>${escapeHtml(item.name || '')}</h3>
                    <p>${escapeHtml(item.description || '')}</p>
                    ${Array.isArray(item.technologies) && item.technologies.length > 0 ? `<p><strong>Technologies:</strong> ${escapeHtml(item.technologies.join(', '))}</p>` : ''}
                    ${Array.isArray(item.links) && item.links.length > 0 ? `<p><strong>Links:</strong> ${item.links.map(link => `<a href="${escapeHtml(link)}" target="_blank">${escapeHtml(link.replace(/(^\w+:|^)\/\//, ''))}</a>`).join(', ')}</p>` : ''}
                </div>
            `
        },
        'certifications': {
            containerId: 'certifications_list_container',
            renderItem: (item) => `
                <div class="certification-item">
                    <h3>${escapeHtml(item.name || '')}</h3>
                    <p>Issuer: ${escapeHtml(item.issuer || '')}</p>
                    <p>Date: ${escapeHtml(item.date || '')} ${item.expiry ? `(Expires: ${escapeHtml(item.expiry)})` : ''}</p>
                    ${item.link ? `<p><a href="${escapeHtml(item.link)}" target="_blank">View Credential</a></p>` : ''}
                </div>
            `
        },
        'achievements_and_awards': {
            containerId: 'achievements_and_awards_list_container',
            renderItem: (item) => `
                <div class="achievement-item">
                    <p>${escapeHtml(item || '')}</p>
                </div>
            `
        },
        'languages': {
            containerId: 'languages_list_container',
            renderItem: (item) => `
                <div class="language-item">
                    <p>${escapeHtml(item || '')}</p>
                </div>
            `
        }
    };

    for (const sectionKey in listSections) {
        const config = listSections[sectionKey];
        const container = document.getElementById(config.containerId);
        const data = resumeData[sectionKey];

        if (container && Array.isArray(data)) {
            container.innerHTML = ''; // Clear existing content
            data.forEach(item => {
                container.innerHTML += config.renderItem(item);
            });
        }
    }

    // Helper function to get a value from an object based on a path string
    function getObjectValue(obj, path) {
        return path.split('.').reduce((o, i) => (o ? o[i] : undefined), obj);
    }

    // Helper function to escape HTML to prevent XSS
    function escapeHtml(text) {
        const map = {
            '&': '&',
            '<': '<',
            '>': '>',
            '"': '"',
            "'": '&#039;',
            '`': '&#x60;'
        };
        return text.replace(/[&<>"'`]/g, function(m) { return map[m]; });
    }
