<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .file-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .parse-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .parse-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .parse-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .section-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .section-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            cursor: pointer;
            position: relative;
            user-select: none;
        }

        .section-header h3 {
            margin: 0;
            font-size: 1.3em;
            font-weight: 500;
        }

        .section-header::after {
            content: '▼';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }

        .section-header.collapsed::after {
            transform: translateY(-50%) rotate(-90deg);
        }

        .section-content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }

        .section-content.collapsed {
            max-height: 0;
            padding: 0 20px;
            overflow: hidden;
        }

        .contact-info {
            display: grid;
            gap: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .contact-item strong {
            min-width: 80px;
            color: #667eea;
        }

        .list-item {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .skill-tag {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .supported-formats {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            font-size: 0.9em;
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .section-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧾 Resume Parser</h1>
            <p>Upload your resume and get structured data with AI-powered parsing</p>
        </div>

        <div class="upload-section">
            <h2>Upload Your Resume</h2>
            <div class="file-input-container">
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.doc,.png,.jpg,.jpeg,.tiff,.bmp">
                <label for="fileInput" class="file-input-label">
                    📄 Choose Resume File
                </label>
            </div>
            
            <div id="fileInfo" class="file-info">
                <p><strong>Selected file:</strong> <span id="fileName"></span></p>
                <p><strong>Size:</strong> <span id="fileSize"></span></p>
                <p><strong>Type:</strong> <span id="fileType"></span></p>
            </div>

            <div>
                <button id="parseButton" class="parse-button" disabled>
                    🚀 Parse Resume
                </button>
            </div>

            <div class="supported-formats">
                <strong>Supported formats:</strong> PDF, DOCX, DOC, PNG, JPG, JPEG, TIFF, BMP
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Parsing your resume with AI... This may take a few moments.</p>
        </div>

        <div id="results" class="results-section">
            <h2>📊 Parsed Resume Data</h2>
            <div id="sectionsContainer" class="section-grid">
                <!-- Dynamically populated sections will appear here -->
            </div>
        </div>
    </div>

    <script>
        class ResumeParser {
            constructor() {
                this.fileInput = document.getElementById('fileInput');
                this.fileInfo = document.getElementById('fileInfo');
                this.fileName = document.getElementById('fileName');
                this.fileSize = document.getElementById('fileSize');
                this.fileType = document.getElementById('fileType');
                this.parseButton = document.getElementById('parseButton');
                this.loading = document.getElementById('loading');
                this.results = document.getElementById('results');
                this.sectionsContainer = document.getElementById('sectionsContainer');
                
                this.currentFile = null;
                this.baseURL = 'http://localhost:5000';
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.parseButton.addEventListener('click', () => this.parseResume());
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.currentFile = file;
                    this.displayFileInfo(file);
                    this.parseButton.disabled = false;
                } else {
                    this.currentFile = null;
                    this.fileInfo.style.display = 'none';
                    this.parseButton.disabled = true;
                }
            }

            displayFileInfo(file) {
                this.fileName.textContent = file.name;
                this.fileSize.textContent = this.formatFileSize(file.size);
                this.fileType.textContent = file.type || 'Unknown';
                this.fileInfo.style.display = 'block';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async parseResume() {
                if (!this.currentFile) {
                    this.showError('Please select a file first.');
                    return;
                }

                try {
                    this.showLoading(true);
                    this.hideError();
                    
                    // Upload file
                    const uploadResult = await this.uploadFile(this.currentFile);
                    
                    if (uploadResult.error) {
                        throw new Error(uploadResult.error);
                    }

                    // Parse the uploaded file
                    const parseResult = await this.requestParsing(uploadResult.filename);
                    
                    if (parseResult.error) {
                        throw new Error(parseResult.error);
                    }

                    // Display results
                    this.displayResults(parseResult);
                    
                } catch (error) {
                    console.error('Parsing error:', error);
                    this.showError(`Failed to parse resume: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            async uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${this.baseURL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                return await response.json();
            }

            async requestParsing(filename) {
                const response = await fetch(`${this.baseURL}/parse`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename: filename })
                });

                return await response.json();
            }

            displayResults(data) {
                this.sectionsContainer.innerHTML = '';
                
                // Create sections for each parsed data category
                Object.entries(data).forEach(([sectionName, sectionData]) => {
                    const sectionCard = this.createSectionCard(sectionName, sectionData);
                    this.sectionsContainer.appendChild(sectionCard);
                });

                this.results.style.display = 'block';
                this.results.scrollIntoView({ behavior: 'smooth' });
            }

            createSectionCard(sectionName, sectionData) {
                const card = document.createElement('div');
                card.className = 'section-card';

                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `<h3>${sectionName}</h3>`;

                const content = document.createElement('div');
                content.className = 'section-content';

                // Format content based on section type and data structure
                if (sectionName === 'Contact Information') {
                    content.innerHTML = this.formatContactInfo(sectionData);
                } else if (sectionName === 'Skills') {
                    content.innerHTML = this.formatSkills(sectionData);
                } else if (Array.isArray(sectionData)) {
                    content.innerHTML = this.formatArrayData(sectionData);
                } else if (typeof sectionData === 'object') {
                    content.innerHTML = this.formatObjectData(sectionData);
                } else {
                    content.innerHTML = `<div class="list-item">${sectionData}</div>`;
                }

                // Add collapse/expand functionality
                header.addEventListener('click', () => {
                    header.classList.toggle('collapsed');
                    content.classList.toggle('collapsed');
                });

                card.appendChild(header);
                card.appendChild(content);

                return card;
            }

            formatContactInfo(contactData) {
                if (!contactData || typeof contactData !== 'object') {
                    return '<p>No contact information found</p>';
                }

                const contactHtml = Object.entries(contactData).map(([key, value]) => {
                    const icon = this.getContactIcon(key);
                    return `
                        <div class="contact-item">
                            ${icon} <strong>${key}:</strong> <span>${value}</span>
                        </div>
                    `;
                }).join('');

                return contactHtml || '<p>No contact information found</p>';
            }

            formatSkills(skillsData) {
                if (!Array.isArray(skillsData)) {
                    return '<p>No skills found</p>';
                }

                const skillsHtml = skillsData.map(skill => 
                    `<span class="skill-tag">${skill}</span>`
                ).join('');

                return skillsHtml || '<p>No skills found</p>';
            }

            formatArrayData(arrayData) {
                if (!Array.isArray(arrayData) || arrayData.length === 0) {
                    return '<p>No data found</p>';
                }

                return arrayData.map(item => {
                    if (typeof item === 'object' && item.text) {
                        return `<div class="list-item">${item.text}</div>`;
                    } else if (typeof item === 'object') {
                        return `<div class="list-item">${this.formatObjectData(item)}</div>`;
                    } else {
                        return `<div class="list-item">${item}</div>`;
                    }
                }).join('');
            }

            formatObjectData(objectData) {
                if (!objectData || typeof objectData !== 'object') {
                    return '<p>No data found</p>';
                }

                return Object.entries(objectData).map(([key, value]) => {
                    return `<strong>${key}:</strong> ${value}`;
                }).join('<br>');
            }

            getContactIcon(type) {
                const icons = {
                    'Name': '👤',
                    'Email': '📧',
                    'Phone': '📞',
                    'Address': '📍',
                    'LinkedIn': '💼',
                    'Website': '🌐'
                };
                return icons[type] || '📋';
            }

            showLoading(show) {
                if (show) {
                    this.loading.style.display = 'block';
                    this.results.style.display = 'none';
                    this.parseButton.disabled = true;
                } else {
                    this.loading.style.display = 'none';
                    this.parseButton.disabled = false;
                }
            }

            showError(message) {
                // Remove existing error messages
                const existingErrors = document.querySelectorAll('.error-message');
                existingErrors.forEach(error => error.remove());

                // Create new error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;

                // Insert after upload section
                const uploadSection = document.querySelector('.upload-section');
                uploadSection.appendChild(errorDiv);

                // Auto-hide after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            }

            hideError() {
                const existingErrors = document.querySelectorAll('.error-message');
                existingErrors.forEach(error => error.remove());
            }

            showSuccess(message) {
                // Remove existing success messages
                const existingSuccess = document.querySelectorAll('.success-message');
                existingSuccess.forEach(success => success.remove());

                // Create new success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = message;

                // Insert after upload section
                const uploadSection = document.querySelector('.upload-section');
                uploadSection.appendChild(successDiv);

                // Auto-hide after 3 seconds
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.remove();
                    }
                }, 3000);
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.resumeParser = new ResumeParser();
            
            // Check if backend is available
            fetch('http://localhost:5000/health')
                .then(response => response.json())
                .then(data => {
                    console.log('Backend health check:', data);
                    if (!data.spacy_loaded) {
                        console.warn('SpaCy model not loaded - NER functionality may be limited');
                    }
                })
                .catch(error => {
                    console.error('Backend not available:', error);
                    window.resumeParser.showError('Backend server is not running. Please start the Flask server first.');
                });
        });
    </script>
</body>
</html>
