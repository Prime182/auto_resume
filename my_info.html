<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
            --hover-color: #0056b3;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        .navbar {
            background-color: var(--secondary-bg);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: 500;
        }
        .navbar a:hover {
            background-color: var(--hover-color);
            color: white;
        }
        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent-color);
        }
        .navbar .menu {
            display: flex;
            gap: 10px;
        }
        .content {
            padding: 30px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: var(--text-color);
            font-size: 1.1em;
        }
        .data-section {
            margin-top: 30px;
            padding: 25px;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            max-width: 900px;
            margin: 30px auto;
            text-align: left;
        }
        .data-section h3 {
            color: var(--text-color);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-size: 1.8em;
        }
        .data-item {
            margin-bottom: 15px;
        }
        .data-item label {
            font-weight: bold;
            margin-right: 8px;
            color: var(--accent-color);
        }
        .data-item span {
            color: var(--text-color);
        }
        .resume-entry {
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            background-color: var(--primary-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* For positioning delete/save buttons */
        }
        .resume-entry h4 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .resume-entry h4 .delete-button {
            margin-left: 15px;
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s ease;
        }
        .resume-entry h4 .delete-button:hover {
            background-color: #c82333;
        }

        .editable-content {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .data-section-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--border-color);
        }
        .data-section-item:last-child {
            border-bottom: none;
        }
        .data-section-item h4 {
            color: var(--text-color);
            font-size: 1.3em;
            margin-bottom: 10px;
            border-bottom: none; /* Override resume-entry h4 border */
        }
        .data-section-item h5 {
            color: var(--accent-color);
            font-size: 1.1em;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .data-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .data-item label {
            flex-shrink: 0;
            width: 120px; /* Fixed width for labels */
            font-weight: bold;
            margin-right: 10px;
            color: var(--accent-color);
            text-align: right;
        }
        .editable-field {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: calc(100% - 130px); /* Adjust width based on label */
        }
        .editable-field:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .save-button {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            float: right; /* Align to the right */
        }
        .save-button:hover {
            background-color: #218838;
        }
        .resume-entry::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }
            .navbar .menu {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .navbar a {
                padding: 8px 12px;
            }
            .content {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .data-section {
                margin: 20px auto;
                padding: 20px;
            }
            .data-section h3 {
                font-size: 1.5em;
            }
            .resume-entry {
                padding: 15px;
            }
            .resume-entry h4 {
                font-size: 1.2em;
                flex-direction: column;
                align-items: flex-start;
            }
            .resume-entry h4 .delete-button {
                margin-left: 0;
                margin-top: 10px;
            }
            .data-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .data-item label {
                width: auto;
                text-align: left;
                margin-bottom: 5px;
            }
            .editable-field {
                width: 100%;
            }
            .save-button {
                float: none;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">My App</div>
        <div class="menu">
            <a href="/dashboard">Dashboard</a>
            <a href="/resume_parser">Resume Parser</a>
            <a href="/my_info">My Info</a>
            <a href="/resume_builder">Resume Builder</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="content">
        <h1>My Information</h1>
        <p>View your parsed resume data.</p>

        <div class="data-section">
            <h3>Your Parsed Resumes</h3>
            <div id="parsedResumesContainer">
                <p>Loading your data...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchParsedResumes);

        async function fetchParsedResumes() {
            const container = document.getElementById('parsedResumesContainer');
            container.innerHTML = '<p style="color: var(--info-color);">Loading your data...</p>';

            try {
                const response = await fetch('/my_info_data');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data.');
                }

                if (data.resumes && data.resumes.length > 0) {
                    container.innerHTML = ''; // Clear loading message
                    data.resumes.forEach(resume => {
                        // Ensure resume and its _id are valid before processing
                        if (resume && resume._id) { // Simplified check, as _id should be a string now
                            const resumeDiv = document.createElement('div');
                            resumeDiv.className = 'resume-entry';

                            let deleteButtonHtml = '';
                            // Ensure _id is a valid string before creating the button
                            if (resume._id && typeof resume._id === 'string' && resume._id !== 'undefined' && resume._id !== 'null') {
                                deleteButtonHtml = `<button class="delete-button" data-id="${resume._id}">Delete</button>`;
                            }

                            resumeDiv.innerHTML = `
                                <h4>
                                    ${resume.filename} (Parsed on: ${new Date(resume.timestamp.$date).toLocaleString()})
                                    ${deleteButtonHtml}
                                </h4>
                                <div class="editable-content" data-id="${resume._id}">
                                    ${formatParsedData(resume.parsed_data)}
                                </div>
                                <button class="save-button" data-id="${resume._id}">Save Changes</button>
                            `;
                            container.appendChild(resumeDiv);
                        } else {
                            console.warn('Skipping malformed resume entry (missing or invalid _id):', resume);
                        }
                    });
                    document.querySelectorAll('.delete-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const resumeId = event.target.dataset.id;
                            console.log('Attempting to delete resume with ID:', resumeId); // Debugging log
                            deleteResume(resumeId);
                        });
                    });
                    document.querySelectorAll('.save-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const resumeId = event.target.dataset.id;
                            saveResumeChanges(resumeId);
                        });
                    });
                } else {
                    container.innerHTML = '<p>No parsed resumes found for your account.</p>';
                }

            } catch (error) {
                container.innerHTML = `<p style="color: var(--error-color);">Error loading data: ${error.message}</p>`;
                console.error('Error fetching parsed resumes:', error);
            }
        }

        function formatParsedData(data, path = '') {
            let html = '';
            if (typeof data === 'object' && data !== null) {
                for (const key in data) {
                    if (Object.prototype.hasOwnProperty.call(data, key)) {
                        const value = data[key];
                        const currentPath = path ? `${path}.${key}` : key;

                        if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                            html += `<div class="data-section-item">`;
                            html += `<h4>${key.replace(/_/g, ' ').toUpperCase()}</h4>`;
                            html += `<div style="padding-left: 20px;">`;
                            html += formatParsedData(value, currentPath);
                            html += `</div>`;
                            html += `</div>`;
                        } else if (Array.isArray(value)) {
                            html += `<div class="data-section-item">`;
                            html += `<h4>${key.replace(/_/g, ' ').toUpperCase()} (List)</h4>`;
                            html += `<div style="padding-left: 20px;">`;
                            value.forEach((item, index) => {
                                html += `<h5>Entry ${index + 1}:</h5>`;
                                html += `<div style="padding-left: 20px;">`;
                                html += formatParsedData(item, `${currentPath}[${index}]`);
                                html += `</div>`;
                            });
                            html += `</div>`;
                            html += `</div>`;
                        } else {
                            // Simple key-value pair, make it editable
                            html += `<div class="data-item">`;
                            html += `<label>${key.replace(/_/g, ' ')}:</label>`;
                            html += `<input type="text" class="editable-field" data-path="${currentPath}" value="${value !== undefined && value !== null ? escapeHtml(String(value)) : ''}">`;
                            html += `</div>`;
                        }
                    }
                }
            } else {
                // Handle primitive values directly if they are passed as data
                html += `<div class="data-item">`;
                html += `<input type="text" class="editable-field" data-path="${path}" value="${data !== undefined && data !== null ? escapeHtml(String(data)) : ''}">`;
                html += `</div>`;
            }
            return html;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&',
                '<': '<',
                '>': '>',
                '"': '"',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        async function deleteResume(resumeId) {
            // Add a more robust check for resumeId before proceeding
            if (typeof resumeId !== 'string' || resumeId.trim() === '' || resumeId === 'undefined' || resumeId === 'null') {
                console.error('Invalid resumeId for deletion:', resumeId);
                alert('Cannot delete: Invalid resume ID provided.');
                return;
            }

            if (!confirm('Are you sure you want to delete this resume?')) {
                return;
            }

            const container = document.getElementById('parsedResumesContainer');
            try {
                const response = await fetch(`/delete_resume/${resumeId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete resume.');
                }

                alert(data.message);
                fetchParsedResumes(); // Refresh the list
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error('Error deleting resume:', error);
            }
        }

        async function saveResumeChanges(resumeId) {
            if (typeof resumeId !== 'string' || resumeId.trim() === '' || resumeId === 'undefined' || resumeId === 'null') {
                console.error('Invalid resumeId for saving:', resumeId);
                alert('Cannot save: Invalid resume ID provided.');
                return;
            }

            const resumeDiv = document.querySelector(`.resume-entry .editable-content[data-id="${resumeId}"]`);
            if (!resumeDiv) {
                console.error('Resume div not found for ID:', resumeId);
                alert('Error: Could not find resume data to save.');
                return;
            }

            const updatedData = {};
            resumeDiv.querySelectorAll('.editable-field').forEach(input => {
                const path = input.dataset.path;
                const value = input.value;
                setNestedValue(updatedData, path, value);
            });

            console.log('Saving changes for resume ID:', resumeId, 'Data:', updatedData);

            try {
                const response = await fetch(`/update_resume/${resumeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ parsed_data: updatedData })
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to save changes.');
                }

                alert(data.message);
                // Optionally, re-fetch to show updated data, or just indicate success
                // fetchParsedResumes();
            } catch (error) {
                alert(`Error saving changes: ${error.message}`);
                console.error('Error saving resume changes:', error);
            }
        }

        function setNestedValue(obj, path, value) {
            const parts = path.split('.');
            let current = obj;

            for (let i = 0; i < parts.length; i++) {
                let part = parts[i];
                const arrayMatch = part.match(/(.*)\[(\d+)\]/);

                if (arrayMatch) {
                    const arrayKey = arrayMatch[1];
                    const index = parseInt(arrayMatch[2], 10);

                    if (!current[arrayKey]) {
                        current[arrayKey] = [];
                    }
                    if (i === parts.length - 1) {
                        current[arrayKey][index] = value;
                    } else {
                        if (!current[arrayKey][index]) {
                            current[arrayKey][index] = {};
                        }
                        current = current[arrayKey][index];
                    }
                } else {
                    if (i === parts.length - 1) {
                        current[part] = value;
                    } else {
                        if (!current[part]) {
                            current[part] = {};
                        }
                        current = current[part];
                    }
                }
            }
        }
    </script>
