<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
            --hover-color: #0056b3;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        .navbar {
            background-color: var(--secondary-bg);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: 500;
        }
        .navbar a:hover {
            background-color: var(--hover-color);
            color: white;
        }
        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent-color);
        }
        .navbar .menu {
            display: flex;
            gap: 10px;
        }
        .content {
            padding: 30px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: var(--text-color);
            font-size: 1.1em;
        }
        .data-section {
            margin-top: 30px;
            padding: 25px;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            max-width: 900px;
            margin: 30px auto;
            text-align: left;
        }
        .data-section h3 {
            color: var(--text-color);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-size: 1.8em;
        }
        .data-item {
            margin-bottom: 15px;
        }
        .data-item label {
            font-weight: bold;
            margin-right: 8px;
            color: var(--accent-color);
        }
        .data-item span {
            color: var(--text-color);
        }
        .resume-entry {
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            background-color: var(--primary-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .resume-entry h4 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .resume-entry pre {
            background-color: #222;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #a0a0a0;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.95em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }
            .navbar .menu {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .navbar a {
                padding: 8px 12px;
            }
            .content {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .data-section {
                margin: 20px auto;
                padding: 20px;
            }
            .data-section h3 {
                font-size: 1.5em;
            }
            .resume-entry {
                padding: 15px;
            }
            .resume-entry h4 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">My App</div>
        <div class="menu">
            <a href="/dashboard">Dashboard</a>
            <a href="/resume_parser">Resume Parser</a>
            <a href="/my_info">My Info</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="content">
        <h1>My Information</h1>
        <p>View your parsed resume data.</p>

        <div class="data-section">
            <h3>Your Parsed Resumes</h3>
            <div id="parsedResumesContainer">
                <p>Loading your data...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchParsedResumes);

        async function fetchParsedResumes() {
            const container = document.getElementById('parsedResumesContainer');
            container.innerHTML = '<p style="color: var(--info-color);">Loading your data...</p>';

            try {
                const response = await fetch('/my_info_data');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data.');
                }

                if (data.resumes && data.resumes.length > 0) {
                    container.innerHTML = ''; // Clear loading message
                    data.resumes.forEach(resume => {
                        // Ensure resume and its _id are valid before processing
                        if (resume && resume._id) { // Simplified check, as _id should be a string now
                            const resumeDiv = document.createElement('div');
                            resumeDiv.className = 'resume-entry';

                            let deleteButtonHtml = '';
                            // Ensure _id is a valid string before creating the button
                            if (resume._id && typeof resume._id === 'string' && resume._id !== 'undefined' && resume._id !== 'null') {
                                deleteButtonHtml = `<button class="delete-button" data-id="${resume._id}">Delete</button>`;
                            }

                            resumeDiv.innerHTML = `
                                <h4>
                                    ${resume.filename} (Parsed on: ${new Date(resume.timestamp.$date).toLocaleString()})
                                    ${deleteButtonHtml}
                                </h4>
                                <pre>${formatParsedData(resume.parsed_data)}</pre>
                            `;
                            container.appendChild(resumeDiv);
                        } else {
                            console.warn('Skipping malformed resume entry (missing or invalid _id):', resume);
                        }
                    });
                    document.querySelectorAll('.delete-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const resumeId = event.target.dataset.id;
                            console.log('Attempting to delete resume with ID:', resumeId); // Debugging log
                            deleteResume(resumeId);
                        });
                    });
                } else {
                    container.innerHTML = '<p>No parsed resumes found for your account.</p>';
                }

            } catch (error) {
                container.innerHTML = `<p style="color: var(--error-color);">Error loading data: ${error.message}</p>`;
                console.error('Error fetching parsed resumes:', error);
            }
        }

        function formatParsedData(data) {
            let html = '';
            if (typeof data === 'object' && data !== null) {
                for (const key in data) {
                    if (Object.prototype.hasOwnProperty.call(data, key)) {
                        const value = data[key];
                        html += `<div class="data-section-item">`;
                        html += `<h4>${key.replace(/_/g, ' ').toUpperCase()}</h4>`; // Convert key to title case for section heading
                        html += `<div style="padding-left: 20px;">`; // Indent content within section
                        html += formatSectionContent(value);
                        html += `</div>`;
                        html += `</div>`;
                    }
                }
            }
            return html;
        }

        function formatSectionContent(content, indent = 0) {
            let html = '';
            const indentSpace = '&nbsp;&nbsp;&nbsp;&nbsp;'; // 4 spaces for indentation
            const currentIndent = indentSpace.repeat(indent);

            if (Array.isArray(content)) {
                content.forEach((item, index) => {
                    html += `${currentIndent}<strong>Item ${index + 1}:</strong><br>`;
                    html += formatSectionContent(item, indent + 1);
                });
            } else if (typeof content === 'object' && content !== null) {
                for (const key in content) {
                    if (Object.prototype.hasOwnProperty.call(content, key)) {
                        const value = content[key];
                        if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                            html += `${currentIndent}<strong>${key.replace(/_/g, ' ')}:</strong><br>`;
                            html += formatSectionContent(value, indent + 1);
                        } else if (Array.isArray(value)) {
                            html += `${currentIndent}<strong>${key.replace(/_/g, ' ')}:</strong><br>`;
                            value.forEach((item, index) => {
                                html += `${currentIndent}${indentSpace}<strong>Entry ${index + 1}:</strong><br>`;
                                html += formatSectionContent(item, indent + 2);
                            });
                        }
                        else {
                            html += `${currentIndent}<strong>${key.replace(/_/g, ' ')}:</strong> ${value}<br>`;
                        }
                    }
                }
            } else {
                html += `${currentIndent}${content}<br>`;
            }
            return html;
        }

        async function deleteResume(resumeId) {
            // Add a more robust check for resumeId before proceeding
            if (typeof resumeId !== 'string' || resumeId.trim() === '' || resumeId === 'undefined' || resumeId === 'null') {
                console.error('Invalid resumeId for deletion:', resumeId);
                alert('Cannot delete: Invalid resume ID provided.');
                return;
            }

            if (!confirm('Are you sure you want to delete this resume?')) {
                return;
            }

            const container = document.getElementById('parsedResumesContainer');
            try {
                const response = await fetch(`/delete_resume/${resumeId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete resume.');
                }

                alert(data.message);
                fetchParsedResumes(); // Refresh the list
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error('Error deleting resume:', error);
            }
        }
    </script>
